name: lint

on:
  push:
    branches: [ "develop", "main" ]

concurrency:
  group: |
    {% raw %}${{ github.head_ref || github.run_id }}{% endraw %}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: checkout code repository
        uses: actions/checkout@v3

      - name: run pre-commit
        uses: pre-commit/action@v2.0.3
